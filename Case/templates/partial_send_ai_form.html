<div class="bg-white p-8 rounded-lg shadow-lg w-1/4 mx-5">
    <h2 class="text-2xl font-bold mb-6">What do you want to know?</h2>
    <form 
    hx-post="{% url 'case_ai' case_id %}" 
    hx-target="#ai_text_area"
    hx-trigger="submit"
    >
        {% csrf_token %}
        <div>
            <!-- Send {{contact.name}} an sms -->
        </div>
        <div class="mb-4">
            <select name="email_type"
            class="form-select block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="none">---Select an option----</option>
                <option value="case_overview">Case Overview</option>
                <option value="documents">Documents</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Get Info</button>


    </form>


</div>
