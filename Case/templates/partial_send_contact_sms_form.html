<div class="bg-white p-8 rounded-lg shadow-lg w-1/4 mx-5">
    <h2 class="text-2xl font-bold mb-6">Send {{contact.first_name}} an sms</h2>
    <form 
    hx-post="{% url 'x_contact_div_sms' contact.id%}" 
    hx-target="#all" 
    hx-confirm="Confirm you want to send sms?"
    hx-swap="outerHTML"
    >
        {% csrf_token %}
        <div>
            <!-- Send {{contact.name}} an sms -->
        </div>
        <div class="mb-4">
            <select name="type" class="form-select block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                <option value="NULL">---select option---</option>
                <option value="wc_claimant_callback">WC Claimant Callback</option>
                <option value="wc_witness_callback">WC Witness Callback</option>
                <option value="ctp_callback">CTP Callback</option>
            </select>
            
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </form>
</div>
